<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>商品分类</title>
</head>
<body>
  <table>
    <tr>
      <th>分类编号</th>
      <th>分类名称</th>
      <th>操作</th>
    </tr>
    <th:block th:each="c:${categoryList}">
      <tr>
        <td th:text="${c.categoryId}"></td>
        <td th:text="${c.categoryName}"></td>
        <td th:text="${c.categoryLevel}"></td>
        <td th:text="${c.categoryFlag}"></td>
        <td th:text="${c.parentId}"></td>
        <td th:text="${c.categoryRank}"></td>
        <td>
          <a th:href="@{/admin/category/update_show(categoryId=${c.categoryId})}">修改</a>
        </td>
      </tr>
    </th:block>
    <tr>
      <td colspan="3">
        <a href="/admin/category/add_show">添加分类</a>
      </td>
    </tr>
  </table>
</body>
</html>
