<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>商品查询</title>
  <link type="text/css" rel="stylesheet" href="/css/admin.css"/>
</head>
<body>
  <table class="table_list">
    <tr class="title">
      <th>商品ID</th>
      <th>商品名称</th>
      <th>商品类型</th>
      <th>商品状态</th>
      <th>商品价格</th>
      <th>商品划线价</th>
      <th>商品库存</th>
      <th>商品规格</th>
      <th>商品地址</th>
      <th>商品出厂日期</th>
      <th>商品照片</th>
      <th>商品运费</th>
      <th>商品详情</th>
      <th>商品可视化</th>
      <th>商品分类</th>
      <th>操作</th>
    </tr>
    <th:block th:each="c:${goodsList}">
    <tr>
      <td th:text = "${c.goodsId}"></td>
      <td th:text = "${c.goodsName}"></td>
      <td th:text = "${c.goodsType}"></td>
      <td th:text = "${c.goodsStatus}"></td>
      <td th:text = "${c.goodsPrice}"></td>
      <td th:text = "${c.goodsHuaxianjia}"></td>
      <td th:text = "${c.goodsStock}"></td>
      <td th:text = "${c.goodsSpecifications}"></td>
      <td th:text = "${c.goodsAddress}"></td>
      <td th:text = "${#dates.format(c.goodsProduceDate,'yyyy-MM-dd')}"></td>
      <td> <img th:src="${c.goodsPicture}"width="50" height="80"/> </td>
      <td th:text = "${c.goodsYunfei}"></td>
      <td th:text = "${c.goodsXiangqing}"></td>
      <td th:text = "${c.goodsFlag}"></td>
      <td th:text = "${c.category.categoryName}"></td>
      <th><a th:href="@{/admin/goods/update_show(goodsId=${c.goodsId})}">修改</a></th>
    </tr>
    </th:block>
    <tr>
      <td colspan="8">
        <a href="/admin/goods/add_show">添加商品</a>
      </td>
    </tr>
  </table>
</body>
</html>
